patch:
  app_options:
    'cmd.exe/ascii_mode': true
    'code.exe/ascii_mode': true
    'conhost.exe/ascii_mode': true
    'everything.exe/ascii_mode': true
    'gvim.exe/ascii_mode': true
    'obsidian.exe/ascii_mode': true
    'pwsh.exe/ascii_mode': true
    'sumatrapdf.exe/ascii_mode': true
    'windowsterminal.exe/ascii_mode': true

  style:
    font_point: 16

    font_face: 'Sarasa UI CL'
    comment_font_face: 'Sarasa UI CL'
    label_font_face: 'Sarasa UI CL'

    layout:
      align_type: center
      max_width: 0	#set 0 to disable max width
      min_width: 160
      min_height: 0
      max_height: 0	#set 0 to disable max height
      border_width: 3
      margin_x: 12
      margin_y: 12
      spacing: 10
      candidate_spacing: 5
      hilite_spacing: 4
      hilite_padding: 2
      shadow_radius: 0
      shadow_offset_x: 4
      shadow_offset_y: 4
      round_corner: 0
      corner_radius: 0


