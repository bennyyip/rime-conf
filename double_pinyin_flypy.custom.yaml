patch:
  # 雙拼碼不轉換成全拼碼
  "translator/preedit_format": {}
  "traditionalize/opencc_config": s2hk.json

  switches:
    - name: ascii_mode
      reset: 1
      states: [ 中文, 西文 ]
    - name: traditionalization
      states: [ 汉字, 漢字 ]
      reset: 0
    - name: ascii_punct
      states: [ 。，, ．， ]
    - name: emoji
      states: [ 💀, 😄 ]
      reset: 0
    - name: full_shape
      states: [ 半角, 全角 ]
      reset: 0
