patch:
  # 雙拼碼不轉換成全拼碼
  "translator/preedit_format": {}
  "traditionalize/opencc_config": s2hk.json

  "schema/dependencies/+":
    - japanese

  switches:
    - name: ascii_mode
      reset: 1
      states: [ 中文, 西文 ]
    - name: traditionalization
      states: [ 汉字, 漢字 ]
      reset: 0
    - name: ascii_punct
      states: [ 。，, ．， ]
    - name: emoji
      states: [ 💀, 😄 ]
      reset: 0
    - name: full_shape
      states: [ 半角, 全角 ]
      reset: 0

  "engine/segmentors":
    - ascii_segmentor
    - matcher
    - affix_segmentor@jap
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor

  "engine/translators/+":
    - table_translator@jap

  jap:
    tag: jap
    dictionary: japanese
    prefix: "`"
    # suffix: ";"
    initial_quality: 1.1     # 初始权重
    enable_sentence: false   # 禁止造句
    enable_user_dict: false  # 禁用用户词典
    tips: 〔日本語〕

  # 处理符合特定规则的输入码，如网址、反查
  "recognizer/patterns/+":
    jap: "^`[a-z_]*;?$"
